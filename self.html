<!DOCTYPE html>
<html>
<head>
  <title>拓扑图可视化</title>
  <meta charset="utf-8">
  <style type="text/css" media="screen">
    .node {
      /*stroke: #fff; /*点的外圈颜色*/*/
      stroke-width: 1.5px;
    }

    .link {
      fill: none; /*线中间的填充颜色*/
      stroke: #bbb; /*线的颜色*/
    }

    /*自己添加*/
    *{
      padding: 0px;
      margin: 0px;
    }

    #data{
      display: inline-block;
      vertical-align:top;
      width: 200px;
    }

    svg{
      background: rgba(205, 202, 202, 0.2);
      /*min-height: 99.5vh;*/
    }
  
    #canvas text {
      fill: black;
      font: 15px sans-serif;
      text-anchor: start;
    }

  </style>
</head>
<body>
  <div id="data">
      <p id="vertix">节点数：</p>
      <p id="edge">边数：</p>
      <button id="hideBtn">隐藏所有标签</button>
  </div>
  <svg id="canvas" width="960" height="600"></svg>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>



var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");


// scaleOrdinal() = Tu() schemeCategory20=hb
//hb = cb("1f77b4aec7e8ff......"),
//每六个数字组成一个颜色值#123456
var color = d3.scaleOrdinal(d3.schemeCategory20);

// forceLink = Mv()
var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().distance(20).strength(0.3))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));

//读取json文件
d3.json("json/miserables.json", function(error, graph) {
  if (error) throw error;

  //<$ 显示节点数和边数
  d3.select("#vertix").text("节点数：" + graph.nodes.length);
  d3.select("#edge").text("边数：" + graph.links.length);

  //>$ 

  var nodes = graph.nodes,
      nodeById = d3.map(nodes, function(d) { return d.id; }),
      links = graph.links,
      bilinks = [];

  links.forEach(function(link) {
    var s = link.source = nodeById.get(link.source),
        t = link.target = nodeById.get(link.target),
        i = {}; // intermediate node
    nodes.push(i);
    links.push({source: s, target: i}, {source: i, target: t});
    bilinks.push([s, i, t]);
  });


  var link = svg.selectAll(".link")
    .data(bilinks)
    .enter().append("path")
      .attr("class", "link");

  //<$ 显示节点id
// var node = svg.selectAll(".node")
//     .data(nodes.filter(function(d) { return d.id; }))
//     .enter().append("circle")
//       .attr("class", "node")
//       .attr("r", 5) /*点的内半径*/
//       .attr("fill", function(d) { return color(d.group); }) //点的内颜色 color(): Nt()
//       .call(d3.drag()  /*鼠标拖拽 对应Fl()函数*/
//           .on("start", dragstarted)
//           .on("drag", dragged)
//           .on("end", dragended));
  var node = svg.selectAll(".node")
      .data(nodes.filter(function(d) { return d.id; }))
      .enter().append("g")
        .attr("class", "node")
        .call(d3.drag()  /*鼠标拖拽 对应Fl()函数*/
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

   node.append("circle")  
      .attr("r", 5)
      .style("fill",function(d) { return color(d.group); })

  node.append("text")
      .attr("x", 12)
      .attr("dy", ".35em")
      .attr("color","#000")
      .text(function(d) { return d.id; });


  node.selectAll("circle")
    .on("click", showLabel);

  node.selectAll("text")
    .on("click", hideLabel);

  function showLabel(d){
    if ($(this).next().is(":hidden")) {
      $(this).next().show();
    }
    else{
      $(this).next().hide(); 
    }
    
  }


  function hideLabel(d) {
    //这里我使用了jquery,dom操作感觉比较方便$(this).attr("value")
    // alert($(this>"text").is(":hidden"));
    $(this).hide(); 
    // if ($(this>"text").is(":hidden")) {
    //   $(this>"text").show(); 
    // }
    // else{
    //   $(this>"text").hide(); 
    // }
  }

  //隐藏所有标签
  d3.select("#hideBtn")
    .on("click", hideAllLabels);

  function hideAllLabels(){
    $(".node").childern("text").css("display","none");
  }


  //>
  node.append("title")
      .text(function(d) { return d.id; });

  simulation
      .nodes(nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(links);

  function ticked() {
    link.attr("d", positionLink);
    node.attr("transform", positionNode);
  }
});

function positionLink(d) {
  return "M" + d[0].x + "," + d[0].y
       + "S" + d[1].x + "," + d[1].y
       + " " + d[2].x + "," + d[2].y;
}

function positionNode(d) {
  return "translate(" + d.x + "," + d.y + ")";
}


function dragstarted(d) {
  /*这个if表示当点击一个点的时候会轻微修改图中所有节点位置，所设值越大幅度越大*/
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x, d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x, d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null, d.fy = null;
}

</script>

</body>
</html>
